<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- external css -->
    <link rel="stylesheet" href="style.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>

      <div class="counter">
        <div>
          <div class="day time">08</div>
          <div class="text">days</div>
        </div>

        <div>
          <div class="hour time">23</div>
          <div class="text">hours</div>
        </div>

        <div>
          <div class="munite time">55</div>
          <div class="text">munites</div>
        </div>

        <div>
          <div class="second time">41</div>
          <div class="text">seconds</div>
        </div>
      </div>
      <ul>
        <li>
          <a href="#"><i class="fa-brands fa-facebook-square fa-3x"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-pinterest-square fa-3x"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-brands fa-instagram-square fa-3x"></i></a>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
